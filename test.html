    <h1 class="text-xl mcText translate-x-40" id="txt"></h1>

    

    <script>
        let txt = "mc.4craft.net"
        let i = 0
        let h1txt = document.getElementById('txt')

        function type() {
            if(i < txt.length) {
                document.getElementById('txt').innerHTML += txt[i]
                i++
                setTimeout(type, 150)
            }
        }
    </script>

<script src="/dist/script.js"></script>
